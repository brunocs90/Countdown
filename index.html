<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming soon</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/css/material.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@500&family=Poppins:wght@400;500;700;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="top">
        <img src="/images/top-image.svg" />
    </div>
    <div class="rocket">
        <img src="/images/rocket.svg" alt="rocket image" />
    </div>
    <div class="bottom">
        <img src="/images/bottom-image.svg" />
    </div>
    <div id="content" class="container">
        <div class="ready-to-launch">
            READY TO LAUNCH IN...
        </div>
        <div class="countdown-text">
            <div class="dias">Dias</div>
            <div class="horas">Horas</div>
            <div class="minutos">Minutos</div>
            <div class="segundos">Segundos</div>
        </div>
        <div id="countdown-function" class="countdown-function">
        </div>
        <div class="register-text">
            <p>Inscreva-se para saber mais sobre o lançamento</p>
        </div>

        <div>
            <button type="button" class="btn-register" data-toggle="modal" data-target="#exampleModal"
                data-whatever="@mdo">Inscreva-se</button>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Preencha suas informações</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome" aria-describedby="nome"
                                placeholder="Preencha seu nome">
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" class="form-control" id="email" aria-describedby="email"
                                placeholder="Preencha seu email">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkbox">
                            <label class="form-check-label" for="checkbox">Autorizo o envio de informações para
                                o meu e-mail</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary" data-dismiss="modal">Salvar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="/script/material.min.js"></script>

    <script src="./script/script.js"></script>
</body>

</html>
